{% extends 'base.html'%}
{% load static %}

{% block title %}
    <title>Home - AllInOne App</title>
{% endblock title %}

{%block content%}
<div class="container text-center">
    <div class="row mt-5">
        <div class="col-lg-4">
            <img src="{% static 'images/diary.jpg' %}" alt="Diary" class ="shadow rounded " width="350" height="250">
        </div>
        <div class="col-lg-4">
            <img src="{% static 'images/todo_img.jpg' %}" alt="To-Do List" class ="shadow rounded" width="350" height="250">
        </div>
        <div class="col-lg-4">
            <img src="{% static 'images/stickynotes.jpg' %}" alt="Sticky Notes" class ="shadow rounded" width="350" height="250">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <h2 class="fw-bold mb-2">Welcome to your all-in-one productivity hub</h2>
            <h4>Manage your tasks with the To-Do List and capture your moments in the Personal Diary.</h4>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <a href="{% url "todolist" %}"><button type="button" class="btn btn-primary btn-lg shadow-lg">Let's Get Started!</button></a>
        </div>
    </div>
</div>

{%endblock content%}
